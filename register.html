<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/79d70c3269.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="css/styles.css" />

    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />


  </head>
  <!-- \onload="alertify()" -->
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="index.html">Students</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarText"
        aria-controls="navbarText"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
        </ul>
        <span class="navbar-text">
          <a href="#"> Register</a>
        </span>
      </div>
    </nav>

    <form  action="welcome.html" onsubmit="return validateForm()" >
      <div class="card cardSpacer">

        <div class="card-header">
          Please Fill up the form
        </div>

        <div class="container spacer">
          <div class="row">
            <div class="col-md-4">
              <label for="name"> Username </label>
            </div>
            <div class="col-md-4">
              <input
                id="name"
                name="username"
                type="text"
                class="form-control"
                onkeypress="checkName()"
              />
            </div>
            <div class="col-md-4">
              <p id="usernameError"></p>
            </div>
          </div>
          <div class="row rowSpacer">
            <div class="col-md-4">
              <label for="email"> Email ID </label>
            </div>
            <div class="col-md-4">
              <input
                type="email"
                id="email"
                name="emailid"
                class="form-control"
              />
            </div>
            <div class="col-md-4">
              <p class="text-danger" id="emailId"></p>
            </div>
          </div>
          <div class="row rowSpacer">
            <div class="col-md-4">
              <label for="txtpwd"> Password </label>
            </div>
            <div class="col-md-4">
              <input
                type="password"
                name="password"
                id="txtpwd"
                class="form-control"
              />
            </div>
            <div class="col-md-4">
              <p class="text-danger" id="pwd"></p>
            </div>
          </div>
          <div class="row rowSpacer">
            <div class="col-md-4">
              <label for="cpwd"> Confirm Password </label>
            </div>
            <div class="col-md-4">
              <input type="password" id="txtcpwd" class="form-control" />
            </div>
            <div class="col-md-4">
              <p class="text-danger" id="cpwd"></p>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <input
                type="submit"
                id="submit"
                class="btn btn-primary submitButton"
              />
            </div> <div class="col-md-6">
              <input
                type="reset"
                id="reset" value="Cancel"
                class="btn btn-default pull-right submitButton"
              />
            </div>
          </div>
        </div>

        <div class="container">
          <div class="row textArrange">
            <div class="col-md-12">
              <p class="text-primary">Or Register with </p>
            </div>
          </div>
          <div class="row imgArrange">
            <div class="col-md-12">
              <a href="#" ><img src="assets/google.png"/></a> 
            </div>
          </div>
          <div class="row imgArrange">
            <div class="col-md-12">
             <a href="#" > <img src="assets/facebook.png"/></a>
            </div>
          </div>
        </div>


      </div>
    </form>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
