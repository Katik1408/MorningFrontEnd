<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/79d70c3269.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="styles.css" />

    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <script src="app.js"></script>
  </head>
  <!-- \onload="alertify()" -->
  <body  >
    <nav class="navbar navbar-expand-lg navbar-primary bg-light">
      <a class="navbar-brand" href="#">Students</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarText"
        aria-controls="navbarText"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
        </ul>
        <span class="navbar-text">
          <a href="#"> Register</a>
        </span>
      </div>
    </nav>

    <div class="container">
      <div class="card cardSpacer">
        <div class="row">
          <div class="col-md-4">
            <label for="name"> Name </label>
          </div>
          <div class="col-md-4">
            <input id="name" type="text"  class="form-control" onfocus="checkName()"  />
          </div>
          
          <div class="col-md-4">
            <p  id="err" > </p>
          </div>
        </div>
        <div class="row rowSpacer">
          <div class="col-md-4">
            <label for="age"> Age </label>
          </div>
          <div class="col-md-4">
            <input type="text"  id="age" class="form-control" onblur="checkAge()" />
          </div>
                    
          <div class="col-md-4">
            <p class="text-danger" id="ageinfo"  > </p>
          </div>
        </div>
        <div class="row rowSpacer">
            <div class="col-md-8">
              
              <input type="submit"  id="age" class="btn btn-primary" onclick="submitForm()" />
            </div>
                      
            <div class="col-md-4">
              <p class="text-danger" id="ageinfo"  > </p>
            </div>
          </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
